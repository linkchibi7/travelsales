<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outil IA - Trouve ton vol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #1a73e8;
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input[type="text"], input[type="date"] {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1a73e8;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ab6;
    }

    #results {
      margin-top: 20px;
      width: 300px;
      text-align: center;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Trouve ton vol parfait ✈️</h1>
  <p>Comment puis-je t’aider à trouver ton vol parfait ?</p>

  <form id="searchForm">
    <input type="text" id="query" placeholder="Ex: Paris → Bangkok, 10-17 août" required>
    <button type="submit">Chercher</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
