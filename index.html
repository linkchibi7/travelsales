<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outil IA - Votre copilote de vol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeInAnimation 1s ease-in-out forwards;
    }
    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .search-box-shadow {
       box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .criteria-tag {
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .criteria-tag:hover {
      background-color: #e0e7ff; /* Lighter blue on hover */
      color: #3730a3; /* Darker blue text on hover */
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <div class="min-h-screen flex flex-col items-center justify-center p-4 bg-gray-50">

    <div class="w-full max-w-3xl text-center fade-in">
      <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-4">Votre copilote IA pour le vol parfait ‚úàÔ∏è</h1>
      <p class="text-lg md:text-xl text-gray-600 mb-8">
        Plus qu'un simple comparateur. D√©crivez votre besoin, notre IA trouve l'itin√©raire id√©al en termes de prix, de confort et de dur√©e.
      </p>
    </div>

    <div class="w-full max-w-3xl p-8 rounded-2xl bg-white fade-in search-box-shadow" style="animation-delay: 0.2s;">
      <form id="searchForm">
        <div class="flex flex-col sm:flex-row items-center gap-4">
          <div class="relative w-full">
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="query" placeholder="Ex: Paris ‚Üí Tokyo, 1 semaine en ao√ªt, avec une seule escale" required class="w-full bg-gray-100 text-gray-900 placeholder-gray-500 border-2 border-gray-200 rounded-full py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300">
          </div>
          <button type="submit" class="w-full sm:w-auto flex-shrink-0 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105 shadow-lg">
            Rechercher
          </button>
        </div>
      </form>
      <div class="mt-4 text-center text-sm text-gray-500">
        <span>Essayez d'ajouter :</span>
        <span class="criteria-tag ml-2 bg-gray-100 text-gray-700 font-medium px-3 py-1 rounded-full" data-value=" le moins cher">üí∏ Meilleur prix</span>
        <span class="criteria-tag ml-2 bg-gray-100 text-gray-700 font-medium px-3 py-1 rounded-full" data-value=" avec le moins d'escales">‚úàÔ∏è Moins d'escales</span>
        <span class="criteria-tag ml-2 bg-gray-100 text-gray-700 font-medium px-3 py-1 rounded-full" data-value=" le plus rapide">‚ö°Ô∏è Voyage rapide</span>
      </div>
    </div>

    <div id="results" class="w-full max-w-3xl mt-8 text-center fade-in" style="animation-delay: 0.4s;">
        <!-- Les r√©sultats de la recherche s'afficheront ici -->
    </div>

  </div>

  <script>
    // Ajout de l'interactivit√© pour les tags de crit√®res
    document.querySelectorAll('.criteria-tag').forEach(tag => {
      tag.addEventListener('click', () => {
        const queryInput = document.getElementById('query');
        const currentValue = queryInput.value.trim();
        const tagValue = tag.dataset.value;
        
        // Ajoute la valeur du tag √† la recherche
        if (!currentValue.includes(tagValue)) {
            queryInput.value = currentValue ? `${currentValue},${tagValue}` : tagValue.trim();
        }
        queryInput.focus();
      });
    });

    // Le script pour g√©rer la soumission du formulaire reste le m√™me
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const query = document.getElementById('query').value;
      const resultsDiv = document.getElementById('results');
      
      resultsDiv.innerHTML = `
        <div class="p-6 rounded-2xl bg-white search-box-shadow">
          <h3 class="text-xl font-semibold mb-2 text-gray-900">Analyse en cours...</h3>
          <p class="text-gray-600">Notre IA recherche le vol parfait pour "${query}"</p>
        </div>
      `;

      setTimeout(() => {
         resultsDiv.innerHTML = `
            <div class="p-6 rounded-2xl bg-white search-box-shadow text-left">
              <h3 class="text-xl font-semibold mb-4 text-gray-900">‚úàÔ∏è Vol id√©al trouv√© pour "${query}"</h3>
              <div class="border-t border-gray-200 pt-4">
                <p class="font-semibold text-indigo-600">Meilleure option :</p>
                <p class="text-gray-800">Air France - 780‚Ç¨ A/R</p>
                <p class="text-sm text-gray-500">D√©part: 10/08/2025, Retour: 17/08/2025 - 1 escale courte</p>
              </div>
            </div>
      `;
      }, 2000);
    });
  </script>

</body>
</html>
